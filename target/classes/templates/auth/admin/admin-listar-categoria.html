<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de categorias</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="auth/auth-generica-nav :: navGenerica"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1 th:text="#{categoria.list}"></h1>
    	<a th:href="@{/auth/admin/categoria/novo}" class="btn btn-primary" th:text="#{categoria.new}"></a>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th th:text="#{categoria.id}"></th>
				<th th:text="#{categoria.nome}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${categorias.empty}">
				<td colspan="2" th:text="#{categoria.no}"></td>
			</tr>
			<tr th:each="cat : ${categorias}">
				<td><span th:text="${cat.id}"></span></td>
				<td><span th:text="${cat.nome}"></span></td>
				<td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/auth/admin/categoria/apagar/{id}(id=${cat.id})}"
					   th:data-confirm-delete="|VocÃª gostaria de apagar ${cat.nome}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
  					   th:text="#{categoria.delete}">
					</a>
				</td>				
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/auth/admin/categoria/editar/{id}(id=${cat.id})}"
					   th:text="#{categoria.edit}">
					</a>
				</td>
				
				
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
