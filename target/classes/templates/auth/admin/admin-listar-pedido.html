<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de Pedidos</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:replace="auth/auth-generica-nav :: navGenerica"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1 th:text="#{pedido.list}"></h1>
    		
	<table class="table table-striped">
		<thead>
			<tr>
				<th th:text="#{pedido.id}"></th>
				<th th:text="#{pedido.usuario.nome}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${pedidos.empty}">
				<td colspan="2" th:text="#{pedido.no}"></td>
			</tr>
			<tr th:each="pedido : ${pedidos}">
				<td><span th:text="${pedido.id}"></span></td>
				<td><span th:text="${pedido.usuario.nome}"></span></td>
				<td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/pedido/apagar/{id}(id=${pedido.id})}"
					   th:data-confirm-delete="|VocÃª gostaria de apagar?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
  					   th:text="#{pedido.delete}">
					</a>
				</td>				
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/pedido/ver}"
					   th:text="#{button.ver.pedido}">
					</a>
				</td>
				
				
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
