<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


<title>Novo Equipamento</title>
<style>
.mensagem {
	color: red;
}
</style>

</head>
<body>
	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<h2 th:text="#{equipamento.cadastro}"></h2>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>

				<form action="#" th:action="@{/equipamento/admin/gravar}"
					th:object="${equipamento}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label" th:text="#{form.name}"></label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label" th:text="#{form.numeroDeSerie}"></label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{numeroDeSerie}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('numeroDeSerie')}"
								th:errors="*{numeroDeSerie}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label" th:text="#{form.fabricante}"></label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{fabricante}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('fabricante')}"
								th:errors="*{fabricante}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label" th:text="#{form.valor}"></label>
						<div class="col-sm-5">
							<input class="form-control" type="number" step="0.01" th:field="*{valor}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('valor')}"
								th:errors="*{valor}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label" th:text="#{form.descricao}"></label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{descricao}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('descricao')}"
								th:errors="*{descricao}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label" th:text="#{form.categoria}"></label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{categoria}">
								<th:block th:each="categoria : ${categorias}">
									<option th:value="${categoria.id}" th:text="${categoria.nome}"></option>
								</th:block>
							</select>
						</div>
					</div>
					
					<input class="btn btn-primary" type="submit"
						th:value="#{button.cadastrar}" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
