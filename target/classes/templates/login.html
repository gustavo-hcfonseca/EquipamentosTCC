<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="auth/auth-generica-nav :: navGenerica"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label" th:text="#{login.username}"></label>
                                <input class="form-control" type="text" name="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" th:text="#{login.password}"></label>
                                <input class="form-control" type="password" name="password">
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary w-100" type="submit" th:text="#{login.signin}"></button>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <span th:text="#{login.invalid}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
