<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .mensagem {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="padding-bottom: 30px;">
            <div class="col">
                <h2 th:text="#{pedido.cadastro}"></h2>
                <!-- Mensagem de sucesso ou erro aqui -->
                <form action="#" method="post">
                    <div class="row mb-3">
                        <label for="id" class="col-sm-1 col-form-label">ID:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dataEmprestimo" class="col-sm-1 col-form-label">Data de Empréstimo:</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="dataEmprestimo" name="dataEmprestimo">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dataDevolucao" class="col-sm-1 col-form-label">Data de Devolução:</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="dataDevolucao" name="dataDevolucao">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="usuario" class="col-sm-1 col-form-label">Usuário:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="usuario" name="usuario">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="equipamento" class="col-sm-1 col-form-label">Equipamento:</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="equipamento" name="equipamento">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
